<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Pok√©dex</title>
</head>
<body>

  <main>
    <img src="" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> - 
      <span class="pokemon-name"></span> - 
      <span class="pokemon-type"></span>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input-search"
      placeholder="Nome ou Numero"
      required  
      id="">
    </form>

    <div class="buttons">
      <button class="button btn-prev">Voltar &lt;</button>
      <button class="button btn-next">Proximo &gt;</button>
    </div>


    <img src="images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
