<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Hoje</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">
        <form class="buscar">
            <input type="search" id="searchInput" />
            <button>Pesquisar</button>
        </form>
        
        <div class="aviso"></div>
        <div class="resultado">
            <div class="titulo-area">
                <div class="titulo">--</div>
                <span class="subtitulo1">--,</span>
                <span class="subtitulo2">--</span>
            </div>
            
    
            <div class="info">
                <div class="temp">
                    <div class="temp-info">--<sup class="temp-info-celcius"></sup></div>
                    <img class="temp-img" src=""/>
                    <span class="temp-text">--</span>
                </div>
                <div class="vento">
                    <div class="vento-titulo">Vento:</div>
                    <div class="vento-info">--<span>km/h</span></div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
